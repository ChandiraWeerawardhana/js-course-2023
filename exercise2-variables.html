<!DOCTYPE html>
<html>
  <head>
    <title>Cart Quantity</title>
  </head>

  <body>
    <p>Cart Quantity</p>
    <button onclick="
      console.log(`Cart quantity: ${cartQuantity}`);
    ">
      Show Quantity
    </button>

    <button onclick="
      cartQuantity++;
      console.log(`Cart quantity: ${cartQuantity}`);
    ">
      Add to cart
    </button>

    <button onclick="
      cartQuantity+=2;
      console.log(`Cart quantity: ${cartQuantity}`);
    ">
      +2
    </button>

    <button onclick="
      cartQuantity+=3;
      console.log(`Cart quantity: ${cartQuantity}`);
    ">
      +3
    </button>

    <button onclick="
      (cartQuantity > 0) ? cartQuantity-- : console.log('Not enough items');
      console.log(`Cart quantity: ${cartQuantity}`);
    ">
      Remove from cart
    </button>

    <button onclick="
      cartQuantity=0;
      console.log('Cart was reset.')
      console.log(`Cart quantity: ${cartQuantity}`);
    ">
      Reset Cart
    </button>
